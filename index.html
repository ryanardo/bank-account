<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form class="" action="index.html" method="post" id="create-account">
        <div class="input-field col s6">
          <label for="account_name"></label>
          <input placeholder="Account name" id="account_name" type="text" class="validate" value="Spending">
        </div>
        <div class="input-field col s6">
          <label for="account_balance"></label>
          <input id="account_balance" type="number" class="validate" placeholder="Starting account balance" value=100.00>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light blue right" type="submit" name="action">Create account
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    <form class="" action="index.html" method="post" id="post-transaction">
      <div class="row">
        <div class="input-field col s6">
          <label for="transaction_deposit"></label>
          <input id="transaction_deposit" type="number" class="validate" placeholder="Deposit" value=14>
        </div>
        <div class="input-field col s6">
          <label for="transaction_withdrawl"></label>
          <input id="transaction_withdrawl" type="number" class="validate" placeholder="Withdrawl" value=94>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light blue right" type="submit" name="action">Post transactions<i class="material-icons right">send</i>
        </button>
      </div>
    </form>

    <div class="row">
      <div class="col s12">
        <p class="balance">Current account balance: <span id="current-balance"></span></p>
      </div>
    </div>

  </div>
</body>
</html>
